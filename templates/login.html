{% extends "base.html" %}

{% block content %}
    
    <div class="background"></div>
    <div class="login-container">
    <div class="rounded-rectangle"></div>
    
    <div class="login">
        <div class="title_login">Login</div>
            <form action="#" method="post"> 
            <p><input type="text" name = "name" placeholder="Username or Email"></p>
            <p><input type="password" name = "pass" required placeholder="Password"></p>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flashes">
                    {% for message in messages %}
                        <div class="flash">{{ message }}</div>
                    {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <p><input type="submit" value="Submit" style="width: 100%;"></p> <a href="/register">Don't have an account? Register here!</a>
            
        </form>  
        </div>
    </div>
<script>
        document.querySelector('form').addEventListener('submit', function(event) {
            if (!event.target.checkValidity()) {
                event.preventDefault();
                alert('Please enter a valid Gmail address.');
            }
        });
    </script>

    
{% endblock %}
