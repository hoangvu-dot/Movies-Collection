{%extends "home.html"%}
{%block content%}
<div class = "content">
    
    <h1 class= "title"> Top 200 Movies </h1>
    <table> 
        
        <tr>
            <th style="width: 2%;"> ID </th> 
            <th style="width: 10%;"> Poster </th>
            <th> Movie's Title</th>
            <th style="width: 10%;">
                <form id="actionForm" action="#" method="get" style="align-items: center;">
                    <label for="videos">Rating</label>
                    {%block display%}
                    <select id="ratingSelect">
                        <option value="/rating-down"> üîª </option>
                        <option value="/home">‚ö°</option>
                        <option value="/rating-up"> üî∫ </option>
                    </select>
                    {%endblock%}
                </form>
                <script>
                    document.getElementById('ratingSelect').addEventListener('change', function() {
                        var selectedValue = this.value;
                        if (selectedValue) {
                            window.location.href = selectedValue;
                        }
                    });
                </script>
            </th>
            <th> Release Date</th>  
            <th> Actions </th>
        </tr>
        {% for i in range(0, data | length) %}   
        <tr>
                <td> {{data[i][0]}} </td>
                <td> <img src="{{data[i][1]}}" alt = "Image" width="100%" height="100%"></td>
                <td> {{data[i][2]}}</td>
                <td> {{data[i][3]}}üåü</td>
                <td> {{data[i][4]}}</td>
            <td> 
                <button class ="web-button" onclick="sendValue('{{data[i][0] - 1}}', this)"> ‚ù§ Favorite  </button>
                <script>
                    function sendValue(i, button) {
                        const value = i;
                        fetch('/save-data', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ value: value })
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log(data);
                            button.style.backgroundColor = "green";
                            button.style.color = "red";

                        })
                        .catch(error => {
                            console.log('Error:', error);
                        });
        
                    }
                </script>
                
            </td>
        </tr>
        {% endfor %}
    </table>
    
</div>
{%endblock%}
